---
layout: default
---

<div class="about">
  <div class="left">
    <div>
      <img src="{{ site.github.url }}{{ page.portrait }}">
    </div>
  </div>
  <div class="right">
    {{ content }}
    <div>
    {% for link in page.links %}
      <a href="{{ link[1] }}" class="btn">{{ link[0] }}</a>
    {% endfor %}
    </div>
  </div>
</div>
